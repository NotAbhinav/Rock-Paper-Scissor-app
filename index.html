<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    
    <div class="container">
        <h1><em>Rock Paper Scissors Game</em></h1>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img src="images/rock.png" alt="rock" height="200" width="200" id="rock" onclick="rpsGame(this)">
            <img src="images/paper.png" alt="paper" height="200" width="200" id="paper" onclick="rpsGame(this)">
            <img src="images/scissors.png" alt="scissors" height="200" width="200" id="scissors" onclick="rpsGame(this)">
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
